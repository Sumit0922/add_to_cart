<!DOCTYPE html>
<html>
<title>Apna Bazaar</title>

<head>
    <link rel="stylesheet" href="pro.css">

</head>

<body>

    <div class="header">
        <p class="logo">Apna Bazaar </p>
        <button id="logout-button" onclick="LogOut()">
            <i class="fas fa-sign-out-alt"></i> Log-Out
          </button>          
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head" >      
                <p>My Cart</p>
            </div>
            <div id="cartItem">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">â‚¹:0.00</h2>
                <div>
                    <button id="message-button">Purchase</button>
                    <div id="message-alert"
                        style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
                        <p id="message-text"
                            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgb(255, 255, 255); font-size: 50px;">
                        </p>
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
    <script src="pro.js"></script>
